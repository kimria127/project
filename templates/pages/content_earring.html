{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container px-4 px-lg-5">
    <br><p>
    <h3>Earring</h3>
    <br><p>
    <!-- 상품 목록 -->
    <div class="row row-cols-1 row-cols-md-3">
        {% for earring in earrings %}
        <div class="col mb-4">
            <div class="card">
                <a href="{% url 'earbuy' earring.id %}" class="btn btn-primary">
                    <img src="{{ earring.image.url }}" class="card-img-top" alt="{{ earring.name }} 이미지">
                    <div class="card-body">
                        <h5 class="card-title">{{ earring.name }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
