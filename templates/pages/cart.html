{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="mapage">
    <h1 style="font-weight: bold !important;">CART</h1>
    <br>
    <form method="post" action="{% url 'remove_selected_from_cart' %}" >
        {% csrf_token %}
        <ul class="cartc">
            {% for product in cart %}
                <li>
                    <input type="checkbox" name="selected_products" value="{{ product.id }}">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }} 이미지">
                    <h5 style="font-weight: bold !important;">상품명: {{ product.name }}</h5>
                    옵션 : Size: {{ product.size }} | 색상: {{ product.color }}<br>
                </li>
            {% endfor %}
        </ul>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary delete">Select Delete</button>
            <a class="btn btn-primary" href="{% url 'index' %}">Add</a>
            <button class="btn btn-primary"> Order </button>

        </div>
    </form>


</div>
{% endblock %}
